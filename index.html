<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>

      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 44rem)">
        <img src="./images/image-product-mobile.jpg" alt="photoshot of chanel perfume">
      </picture>

    <div class="info">
      <p class="light-text letter-space">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="light-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">
        <span class="current-price">$149.99</span>
        <span class="strike"><s>$169.99</s></span>
      </p>
      
      <button>
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>

    </div>
    
  </main>

  </div> -->

</body>
</html>
